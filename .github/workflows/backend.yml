name: Backend CI

on:
    push:
        branches: [main]
        paths:
            - "backend/**"
            - "mongodb/**"
            - ".github/workflows/backend.yml"
    pull_request:
        branches: [main]
        paths:
            - "backend/**"
            - "mongodb/**"
            - ".github/workflows/backend.yml"

jobs:
    build:
        runs-on: self-hosted

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GHCR_PAT }}

            - name: Build and push backend Docker image
              uses: docker/build-push-action@v4
              with:
                  context: ./backend
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/timelines-backend:latest
                      ghcr.io/${{ github.repository_owner }}/timelines-backend:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push mongodb-init Docker image
              uses: docker/build-push-action@v4
              with:
                  context: ./mongodb
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/timelines-mongodb-init:latest
                      ghcr.io/${{ github.repository_owner }}/timelines-mongodb-init:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
