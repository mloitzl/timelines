name: Event Processor CI/CD

on:
    push:
        branches: [main]
        paths:
            - "event-processor/**"
            - ".github/workflows/event-processor.yml"
    pull_request:
        branches: [main]
        paths:
            - "event-processor/**"
            - ".github/workflows/event-processor.yml"

jobs:
    build:
        runs-on: self-hosted

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GHCR_PAT }}

            - name: Build and push event-processor Docker image
              uses: docker/build-push-action@v4
              with:
                  context: ./event-processor
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/timelines-event-processor:latest
                      ghcr.io/${{ github.repository_owner }}/timelines-event-processor:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
